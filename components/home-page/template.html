<div>
  <div block="mb-hero">
    <div elem="logo">getflat</div>
    <div elem="about">тоска объявлений</div>
    <a block="mb-new-ad-button">Сдать квартиру...</a>
  </div>

  <div block="mb-ads-list-home">
      <div elem="title">Все объявления</div>
      <div ng-if="!home.latest">
         Загружается...
      </div>
      <div elem="list" ng-if="home.latest" ng-repeat="flat in home.latest">

        <a href="" block="mb-flat-item-link">
          <div elem="address">{{ flat.address.full }}</div>
          <div elem="info">{{ flat.size }}-комнатная за <span elem="cost">{{ flat.cost }}</span></div>
        </a>

      </div>
  </div>
</div>
